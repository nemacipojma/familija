<div id="akcija">
        <div class="col-md-12 text-center">
            <h1 class="akcija">Akcija za nove clanove istice!</h1> <br> <br><br> <br>

        </div>

<!-- Registracija -->

<div class="modal fade" id="registracija" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center">Registracija</h4>
            </div>
            <form action="" class="popup-form pera">
                <input type="text" class="form-control" data-toggle="tooltip" data-placement="top" title="Unesite Vase ime." placeholder="Ime" required id="ime">
                <input type="text" class="form-control" data-toggle="tooltip" data-placement="top" title="Unesite Vase prezime." placeholder="Prezime" required id="prezime">
                <input type="text" class="form-control" data-toggle="tooltip" data-placement="top" title="Unesite Vas username." placeholder="Username" required id="username">
                <input type="text" class="form-control" data-toggle="tooltip" data-placement="top" title="Unesite Vasu email adresu." placeholder="Email" required id="email">
                <input type="password" class="form-control" data-toggle="tooltip" data-placement="top" title="Unesite Vasu sifru." placeholder="Password" required id="password">
                <div class = "checkbox checkbox-inline">
                    <div class="checkbox">
                        <input type="checkbox" value="" id="uslovi" name="check" data-toggle="tooltip" data-placement="top" title="Cekiranjem ovog dugmeta, prihvatata uslove korsicenja sajta."/>
                        <label><span><strong>Prihvatam  uslove koriscenja</strong></span></label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success center-block" data-toggle="tooltip" data-placement="top" title="Klikom na ovo dugme, kreirali ste svoj nalog!" id="btnValidacija">Registruj se</button>
            </form>

        </div>
    </div>
</div>

<!-- Countdown -->
<div class="countdown countdown-container container">
    <div class="clock row">

        <!-- Dana -->
        <div class="clock-item clock-days countdown-time-value col-sm-6 col-md-3">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-days" class="clock-canvas"></div>
                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-days type-time">DANA</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sati -->
        <div class="clock-item clock-hours countdown-time-value col-sm-6 col-md-3">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-hours" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-hours type-time">SATI</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Minuta -->
        <div class="clock-item clock-minutes countdown-time-value col-sm-6 col-md-3">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-minutes" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-minutes type-time">MINUTA</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sekundi -->
        <div class="clock-item clock-seconds countdown-time-value col-sm-6 col-md-3">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-seconds" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-seconds type-time">SEKUNDI</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>

<script type="text/javascript" src="js/registracija.js"></script>

<script type="text/javascript">
    
    $(document).ready(function () {
            $("#btnValidacija").click(function () {
                var ime = $('input[id="ime"]').val();
                var prezime = $('input[id="prezime"]').val();
                var username = $('input[id="username"]').val();
                var email = $('input[id="email"]').val();
                var sifra = $('input[id="password"]').val();
                
                if ($.trim(email).length == 0 || $.trim(ime).length == 0 || $.trim(prezime).length == 0
                    || $.trim(username).length == 0 || sifra.length == 0) {
                        alert("Unesite sve podatke!");
                        return false;
                } else if (validateEmail(email)) {
                    if (sifra.length >= 5) {
                        if ($('input[type="checkbox"]:checked').length > 0) {
                            alert("Uspesna prijava!");
                            return true;          
                        } else {
                            alert("Morate da prihvatite uslove koriscenja!");
                            return false;
                        }
                    } else {
                        alert("Sifra mora da sadrzi najmanje 5 karaktera!");
                        return false;
                    }
                } else {
                    alert("Greska pri unosu email-a.");
                    return false;
                }
            });
        });

        function validateEmail (sEmail) {
            var filter = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/; 
            if (filter.test(sEmail))
                return true;
            else
                return false;
        }

</script>
