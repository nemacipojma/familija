<!-- Registracija -->

<div class="modal fade" id="registracija" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center">Registracija</h4>
            </div>
            <form action="" class="popup-form pera">
                <input type="text" class="form-control" data-toggle="tooltip" data-placement="top" title="Unesite Vase ime." placeholder="Ime" required>
                <input type="text" class="form-control" data-toggle="tooltip" data-placement="top" title="Unesite Vase prezime." placeholder="Prezime" required>
                <input type="text" class="form-control" data-toggle="tooltip" data-placement="top" title="Unesite Vas username." placeholder="Username" required>
                <input type="text" class="form-control" data-toggle="tooltip" data-placement="top" title="Unesite Vasu email adresu." placeholder="Email" required>
                <input type="password" class="form-control" data-toggle="tooltip" data-placement="top" title="Unesite Vasu sifru." placeholder="Password" required>
                <div class = "checkbox checkbox-inline">
                    <div class="checkbox">
                        <input type="checkbox" value="" id="uslovi" name="check" data-toggle="tooltip" data-placement="top" title="Cekiranjem ovog dugmeta, prihvatata uslove korsicenja sajta."/>
                        <label><span><strong>Prihvatam  uslove koriscenja</strong></span></label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success center-block" data-toggle="tooltip" data-placement="top" title="Klikom na ovo dugme, kreirali ste svoj nalog!">Registruj se</button>
            </form>

        </div>
    </div>
</div>

<!-- Countdown -->
<div class="countdown countdown-container container">
    <div class="clock row">

        <!-- Dana -->
        <div class="clock-item clock-days countdown-time-value col-sm-6 col-md-3">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-days" class="clock-canvas"></div>
                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-days type-time">DANA</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sati -->
        <div class="clock-item clock-hours countdown-time-value col-sm-6 col-md-3">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-hours" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-hours type-time">SATI</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Minuta -->
        <div class="clock-item clock-minutes countdown-time-value col-sm-6 col-md-3">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-minutes" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-minutes type-time">MINUTA</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sekundi -->
        <div class="clock-item clock-seconds countdown-time-value col-sm-6 col-md-3">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-seconds" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-seconds type-time">SEKUNDI</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>

</body>
