<!DOCTYPE html>
<html lang="sr">

<head>
	<meta charset="utf-8">
	<title>Opaaaa</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="form-group">
		<input type="text" name="ime" id="ime" class="form-control" placeholder="Unesite vaše ime i prezime:" required>
	</div>

	<div class="form-group">
		<input type="email" name="email" id="email" class="form-control" placeholder="Unesite vašu e-mail adresu:" required>
	</div>

	<div class="form-group">
		<input type="password" name="sifra" id="sifra" class="form-control" placeholder="Unesite vašu sifru:" required>
	</div>

	<div class="form-group">
		<button class="btn btn-default btn-lg" type="submit" id="validacija">Pošalji</button>
	</div>


	<script type="text/javascript">


		$(document).ready(function () {
			$("#validacija").click(function () {
				var ime = $('input[name="ime"]').val();
				var email = $('input[name="email"]').val();
				var sifra = $('input[name="sifra"]').val();
				
				if ($.trim(email).length == 0 || ime.length == 0 || sifra.length == 0) {
					alert("Unesite sve podatke!");
					return false;
				} else if (validateEmail(email)) {
					if (sifra.length >= 5) {
						alert("Uspesno ste se prijavili na nas sajt!");
						return true;
					} else {
						alert("Sifra mora da sadrzi najmanje 5 karaktera!");
						return false;
					}
				} else {
					alert("Nije dobar e-mail.");
					return false;
				}
			});
		});

		function validateEmail (sEmail) {
			var filter = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/; 
			if (filter.test(sEmail))
				return true;
			else
				return false;
		}

	</script>

</body>
</html>
